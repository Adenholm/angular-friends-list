<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favorite persons is: </p>
  <ul>
    @for (person of favourites; track person) {
      <li>{{person }} <button (click)="removeFavourite(person)">X</button></li>
    }
  </ul>
</div>
<div class="people">
  @for (person of people; track person) {
      <app-person
      [person]="person"
      (voted)="addFavourite($event)"
      [isFavourite]="isFavourite(person)"
      ></app-person>
    }
</div>
